name: macos-installer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      TAG: build-${{ github.run_number }}
      RELEASE_NAME: LightGroove build ${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set build timestamp
        run: |
          echo "BUILD_TIMESTAMP=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
          echo "ZIP_NAME=LightGroove-macOS-${BUILD_TIMESTAMP}.zip" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller

      - name: Build macOS bundle (onedir)
        run: |
          pyinstaller \
            --noconfirm \
            --onedir \
            --name LightGroove \
            --paths src \
            --add-data "config:config" \
            --add-data "src/templates:src/templates" \
            main.py
          cp README.md dist/LightGroove/ || true

      - name: Ad-hoc sign and clear quarantine
        run: |
          codesign --force --deep --sign - dist/LightGroove/LightGroove || true
          xattr -cr dist/LightGroove || true

      - name: Package artifact
        run: |
          cd dist
          zip -r "$ZIP_NAME" LightGroove

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LightGroove-macOS-${{ env.BUILD_TIMESTAMP }}
          path: dist/${{ env.ZIP_NAME }}
      - name: Publish GitHub Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ env.TAG }}
          name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false
          artifacts: dist/${{ env.ZIP_NAME }}
          artifactContentType: application/zip
