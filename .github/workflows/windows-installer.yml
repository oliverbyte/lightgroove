name: Build Windows Installer

on:
  push:
    branches:
      - main# Test on feature branch
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller LightGroove.spec
    
    - name: Create installer with Inno Setup
      run: |
        choco install innosetup -y
        iscc installer_script.iss
    
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: LightGroove-Windows-Installer
        path: Output/LightGrooveSetup.exe
        retention-days: 90
    
    - name: Get short SHA
      id: slug
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.slug.outputs.sha_short }}
        name: LightGroove Build ${{ steps.slug.outputs.sha_short }}
        files: Output/LightGrooveSetup.exe
        body: |
          Automated build from commit ${{ github.sha }}
          
          Download `LightGrooveSetup.exe` to install LightGroove on Windows.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
