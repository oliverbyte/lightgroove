<div id="tab-move" class="tab-content">
  <div class="grid">
    <div class="card" style="width: fit-content;">
      <h3>Static Positions</h3>
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
        <button class="color-btn secondary" id="pos-front" style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: var(--text);">↑ Front</button>
        <button class="color-btn secondary" id="pos-back" style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: var(--text);">↓ Back</button>
        <button class="color-btn secondary" id="pos-up" style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: var(--text);">⬆ Up</button>
        <button class="color-btn secondary" id="pos-down" style="background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: var(--text);">⬇ Down</button>
      </div>
    </div>
    <div class="card" style="width: fit-content;">
      <h3>Move FX</h3>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <button class="color-btn" id="fx-pan-sway" style="background: linear-gradient(90deg, #8b5cf6, #ec4899); color: white;">↔ Pan Sway</button>
        <button class="color-btn" id="fx-tilt-sway" style="background: linear-gradient(90deg, #06b6d4, #3b82f6); color: white;">↕ Tilt Sway</button>
        <button class="color-btn" id="fx-circle" style="background: linear-gradient(135deg, #10b981, #22d3ee); color: white;">⭕ Circle</button>
        <button class="color-btn" id="fx-eight" style="background: linear-gradient(135deg, #f59e0b, #ef4444); color: white;">∞ Figure-8</button>
        <button class="color-btn secondary" id="fx-move-off">Stop Move FX</button>
      </div>
    </div>
  </div>
</div>
