<div class="card globals-card">
  <h3>Globals</h3>
  <div class="sliders">
    <div class="slider-col">
      <label>Master</label>
      <input type="range" id="grandmaster" min="0" max="100" value="100" step="1" />
      <output id="gm-value">100%</output>
    </div>
    <div class="slider-col">
      <label>FX BPM</label>
      <input type="range" id="fx-bpm" min="1" max="480" value="120" step="1" />
      <output id="bpm-value">120</output>
    </div>
    <div class="slider-col">
      <label>FX Fade</label>
      <input type="range" id="fx-fade" min="0" max="10" value="0" step="0.1" />
      <output id="fade-value">0.0s</output>
    </div>
  </div>
</div>
