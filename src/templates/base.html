<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LightGroove</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --text: #e2e8f0;
      --muted: #cbd5e1;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    header { padding: 16px 20px 16px 10px; border-bottom: 1px solid var(--border); font-weight: 600; }
    .container { padding: 20px 20px 20px 10px; }
    .tabs { display: flex; gap: 4px; margin-bottom: 20px; border-bottom: 1px solid var(--border); }
    .tab { padding: 10px 20px; cursor: pointer; background: var(--panel); color: var(--muted); border: 1px solid var(--border); border-bottom: 2px solid transparent; font-weight: 500; border-radius: 8px 8px 0 0; }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); background: var(--bg); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .actions { margin: 0 0 16px 0; display: flex; gap: 10px; flex-wrap: wrap; }
    button { background: var(--accent); color: #0b1220; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    button.secondary { background: var(--panel); color: var(--text); border: 1px solid var(--border); }
    .color-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 16px; }
    .color-btn { padding: 40px; border-radius: 12px; border: 2px solid var(--border); font-size: 14px; font-weight: 600; text-transform: uppercase; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
    .color-btn:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    .color-btn.active { outline: 3px solid var(--accent); outline-offset: 2px; box-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
    .grid { display: flex; flex-wrap: wrap; gap: 30px; align-items: flex-start; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.35); width: fit-content; }
    .card h3 { margin: 0 0 10px 0; font-size: 16px; color: #f8fafc; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: var(--border); font-size: 11px; color: var(--muted); margin-right: 6px; }
    .sliders { display: flex; gap: 12px; flex-wrap: nowrap; margin-top: 6px; }
    .slider-col { display: flex; flex-direction: column; align-items: center; gap: 6px; width: 72px; padding: 6px 8px; background: rgba(255,255,255,0.02); border-radius: 10px; border: 1px solid var(--border); box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); }
    .slider-col label { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 0.02em; text-align: center; }
    .slider-col input[type=range] { width: 26px; height: 170px; writing-mode: bt-lr; -webkit-appearance: slider-vertical; appearance: slider-vertical; accent-color: var(--accent); }
    .slider-col output { width: 100%; text-align: center; font-variant-numeric: tabular-nums; color: var(--text); font-size: 12px; }
    .globals-card { max-height: 300px; }
  </style>
</head>
<body>
  <header>LightGroove</header>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-tab="faders">Faders</button>
      <button class="tab" data-tab="colors">Colors</button>
    </div>
    
    {TAB_FADERS}
    {TAB_COLORS}
  </div>

  <script>
    const apiBase = "__API_BASE__" || ""; // relative by default

    const colors = {
      red: '#ef4444',
      green: '#22c55e',
      blue: '#3b82f6',
      white: '#e5e7eb',
      dimmer: '#f59e0b',
      shutter: '#94a3b8',
      macro: '#7c3aed',
      macro_speed: '#22d3ee',
      other: '#38bdf8',
    };

    async function post(url, body) {
      await fetch(url, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body || {}) });
    }

    async function getStates() {
      const res = await fetch(`${apiBase}/api/states`);
      return await res.json();
    }

    function makeSlider(fixtureId, channelName, label, value, color, onChange) {
      const col = document.createElement('div');
      col.className = 'slider-col';
      col.dataset.fixtureId = fixtureId;
      col.dataset.channelName = channelName;
      const lab = document.createElement('label');
      lab.textContent = label;
      const input = document.createElement('input');
      input.type = 'range';
      input.min = '0';
      input.max = '255';
      input.step = '1';
      const initial = Math.round((value || 0) * 255);
      input.value = initial;
      if (color) input.style.accentColor = color;
      const out = document.createElement('output');
      out.textContent = initial.toString();
      input.addEventListener('input', () => {
        const dmx = Number(input.value);
        out.textContent = dmx.toString();
        onChange(dmx / 255);
      });
      col.appendChild(lab);
      col.appendChild(input);
      col.appendChild(out);
      return col;
    }

    function toLabel(name) {
      return name.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    function renderFixtures(fixtures) {
      const grid = document.getElementById('fixtures-grid');
      fixtures.forEach(fx => {
        const card = document.createElement('div');
        card.className = 'card';
        const h3 = document.createElement('h3');
        h3.innerHTML = `${fx.id} <span class="pill">${fx.type}</span> <span class="pill">U${fx.universe} @ ${fx.start_address}</span>`;
        card.appendChild(h3);

        const channels = fx.channels || [];
        const ordered = [...channels].sort((a, b) => (a.index ?? 0) - (b.index ?? 0) || a.name.localeCompare(b.name));

        const slots = document.createElement('div');
        slots.className = 'sliders';

        ordered.forEach(ch => {
          const accent = colors[ch.name] || colors[ch.type] || colors.other;
          const target = ch.name === 'dimmer'
            ? `${apiBase}/api/fixture/${fx.id}/dimmer`
            : `${apiBase}/api/fixture/${fx.id}/channel/${ch.name}`;
          slots.appendChild(
            makeSlider(fx.id, ch.name, toLabel(ch.name), 0, accent, v => post(target, { value: v }))
          );
        });

        card.appendChild(slots);
        grid.appendChild(card);
      });
    }

    async function loadFixtures() {
      const res = await fetch(`${apiBase}/api/fixtures`);
      const data = await res.json();
      renderFixtures(data.fixtures || []);
    }

    function zeroAllSliders() {
      document.querySelectorAll('.slider-col input[type=range]').forEach(input => {
        input.value = '0';
        const out = input.parentElement?.querySelector('output');
        if (out) out.textContent = '0';
      });
    }

    // Grandmaster control
    const gmSlider = document.getElementById('grandmaster');
    const gmValue = document.getElementById('gm-value');
    
    gmSlider.addEventListener('input', async () => {
      const value = parseInt(gmSlider.value);
      gmValue.textContent = `${value}%`;
      await post(`${apiBase}/api/grandmaster`, { level: value / 100 });
    });

    // FX BPM control
    const bpmSlider = document.getElementById('fx-bpm');
    const bpmValue = document.getElementById('bpm-value');
    
    bpmSlider.addEventListener('input', async () => {
      const value = parseInt(bpmSlider.value);
      bpmValue.textContent = value.toString();
      await post(`${apiBase}/api/fx/bpm`, { bpm: value });
      // Update fade display after BPM change
      updateFadeDisplay();
    });

    // FX Fade control
    const fadeSlider = document.getElementById('fx-fade');
    const fadeValue = document.getElementById('fade-value');
    
    function updateFadeDisplay() {
      const percentage = parseInt(fadeSlider.value);
      fadeValue.textContent = `${percentage}%`;
    }
    
    fadeSlider.addEventListener('input', async () => {
      updateFadeDisplay();
      const percentage = parseInt(fadeSlider.value);
      // Send as 0.0-1.0 to backend
      await post(`${apiBase}/api/fx/fadetime`, { fade_percentage: percentage / 100.0 });
    });

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.dataset.tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`tab-${targetTab}`).classList.add('active');
      });
    });

    // Color buttons - fetch colors from server
    async function loadStaticColors() {
      try {
        const res = await fetch(`${apiBase}/api/colors`);
        const serverColors = await res.json();
        const grid = document.getElementById('static-colors');
        
        // Color name to hex for button styling
        const colorHex = {
          red: '#ef4444',
          green: '#22c55e',
          blue: '#3b82f6',
          cyan: '#06b6d4',
          magenta: '#d946ef',
          yellow: '#eab308',
          white: '#f3f4f6',
          orange: '#f97316',
          purple: '#a855f7',
          black: '#000000'
        };
        
        Object.keys(serverColors).forEach(colorName => {
          const color = serverColors[colorName];
          const btn = document.createElement('button');
          btn.className = 'color-btn';
          btn.dataset.color = colorName;
          btn.style.background = colorHex[colorName] || '#38bdf8';
          btn.style.color = (colorName === 'yellow' || colorName === 'white') ? '#0b1220' : 'white';
          if (colorName === 'black') {
            btn.style.border = '2px solid #4b5563';
          }
          btn.textContent = colorName.charAt(0).toUpperCase() + colorName.slice(1);
          
          btn.addEventListener('click', async () => {
            // Stop any running FX first
            await post(`${apiBase}/api/fx/stop`, {});
            // Remove FX button highlighting when stopping via static color
            document.querySelectorAll('#fx-random-1, #fx-random-2, #fx-random-3').forEach(btn => btn.classList.remove('active'));
            // Apply the color
            await post(`${apiBase}/api/all/color`, color);
            // Highlight this button
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          });
          
          grid.appendChild(btn);
        });
      } catch (e) {
        console.error('Failed to load colors:', e);
      }
    }

    // Color FX controls
    document.getElementById('fx-random-1').addEventListener('click', async () => {
      await post(`${apiBase}/api/fx/start`, { fx: 'random_1' });
      // Highlight this FX button
      document.querySelectorAll('#fx-random-1, #fx-random-2, #fx-random-3').forEach(btn => btn.classList.remove('active'));
      document.getElementById('fx-random-1').classList.add('active');
    });

    document.getElementById('fx-random-2').addEventListener('click', async () => {
      await post(`${apiBase}/api/fx/start`, { fx: 'random_2' });
      // Highlight this FX button
      document.querySelectorAll('#fx-random-1, #fx-random-2, #fx-random-3').forEach(btn => btn.classList.remove('active'));
      document.getElementById('fx-random-2').classList.add('active');
    });

    document.getElementById('fx-random-3').addEventListener('click', async () => {
      await post(`${apiBase}/api/fx/start`, { fx: 'random_3' });
      // Highlight this FX button
      document.querySelectorAll('#fx-random-1, #fx-random-2, #fx-random-3').forEach(btn => btn.classList.remove('active'));
      document.getElementById('fx-random-3').classList.add('active');
    });

    document.getElementById('fx-stop').addEventListener('click', async () => {
      await post(`${apiBase}/api/fx/stop`, {});
      // Remove FX button highlighting when stopped
      document.querySelectorAll('#fx-random-1, #fx-random-2, #fx-random-3').forEach(btn => btn.classList.remove('active'));
      // Keep highlighting - server preserves current_color
    });

    // Update active color indicator from FX status
    async function updateActiveColor() {
      try {
        const res = await fetch(`${apiBase}/api/fx/status`);
        const status = await res.json();
        
        // Highlight all current_colors if set (handles multi-color FX)
        if (status.current_colors && status.current_colors.length > 0) {
          document.querySelectorAll('.color-btn').forEach(btn => {
            btn.classList.toggle('active', status.current_colors.includes(btn.dataset.color));
          });
        }
        
        // Sync FX button highlighting based on server state
        const activeFx = status.running ? status.current_fx : null;
        document.querySelectorAll('#fx-random-1, #fx-random-2, #fx-random-3').forEach(btn => {
          const fxName = btn.id.replace('fx-', '').replace(/-/g, '_');
          btn.classList.toggle('active', fxName === activeFx);
        });
        
        // Update fade time slider if different
        if (status.fade_percentage !== undefined) {
          const fadeSlider = document.getElementById('fx-fade');
          const fadeValue = document.getElementById('fade-value');
          if (fadeSlider) {
            const percentage = Math.round(status.fade_percentage * 100);
            if (parseInt(fadeSlider.value) !== percentage) {
              fadeSlider.value = percentage;
              fadeValue.textContent = `${percentage}%`;
            }
          }
        }
      } catch (e) {
        // Ignore errors
      }
    }

    // Live channel value updates
    async function updateLiveValues() {
      try {
        const data = await getStates();
        document.querySelectorAll('.slider-col').forEach(col => {
          const fixtureId = col.dataset.fixtureId;
          const channelName = col.dataset.channelName;
          if (data[fixtureId] && data[fixtureId][channelName] !== undefined) {
            const value = data[fixtureId][channelName];
            const dmxValue = Math.round(value * 255);
            const input = col.querySelector('input[type=range]');
            const output = col.querySelector('output');
            if (input && output && !input.matches(':active')) {
              input.value = dmxValue;
              output.textContent = dmxValue.toString();
            }
          }
        });
      } catch (e) {
        // Ignore errors during polling
      }
    }

    loadFixtures();
    loadStaticColors();
    
    // Load current grandmaster value
    async function loadGrandmaster() {
      try {
        const res = await fetch(`${apiBase}/api/grandmaster`);
        const data = await res.json();
        const level = Math.round(data.level * 100);
        gmSlider.value = level;
        gmValue.textContent = `${level}%`;
      } catch (e) {
        console.error('Failed to load grandmaster:', e);
      }
    }
    
    // Load current BPM value
    async function loadBPM() {
      try {
        const res = await fetch(`${apiBase}/api/fx/bpm`);
        const data = await res.json();
        const bpm = data.bpm;
        bpmSlider.value = bpm;
        bpmValue.textContent = bpm.toString();
      } catch (e) {
        console.error('Failed to load BPM:', e);
      }
    }
    
    loadGrandmaster();
    loadBPM();
    setInterval(updateLiveValues, 500); // Update every 500ms
    setInterval(updateActiveColor, 500); // Update active color indicator every 500ms
  </script>
</body>
</html>
