<div id="tab-colors" class="tab-content">
  <div class="grid">
    <div class="card" style="flex: 1; min-width: 300px;">
      <h3>Static Colors</h3>
      <div class="color-grid" id="static-colors">
        <!-- Colors will be loaded from server -->
      </div>
    </div>
    <div class="card" style="width: fit-content;">
      <h3>Color FX</h3>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <button class="color-btn" id="fx-random-1" style="background: linear-gradient(90deg, #ef4444, #22c55e, #3b82f6, #d946ef); color: white;">Random 1</button>
        <button class="color-btn" id="fx-random-2" style="background: linear-gradient(135deg, #ef4444 0%, #ef4444 25%, #22c55e 25%, #22c55e 50%, #3b82f6 50%, #3b82f6 75%, #d946ef 75%, #d946ef 100%); color: white;">Random 2</button>
        <button class="color-btn" id="fx-random-3" style="background: repeating-linear-gradient(90deg, #ef4444 0px, #ef4444 20px, #000 20px, #000 40px); color: white;">Random 3</button>
        <button class="color-btn" id="fx-random-4" style="background: linear-gradient(90deg, #000 0%, #000 20%, #ef4444 20%, #ef4444 40%, #000 40%, #000 100%); color: white;">Random 4</button>
        <button class="color-btn secondary" id="fx-stop">Stop FX</button>
      </div>
    </div>
  </div>
</div>
